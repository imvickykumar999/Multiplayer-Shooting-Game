    }

    /* Keyframes for spinning animation */

      0% { transform: rotate(0deg); }

    /* Themes */

<script>
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Handle theme (mode)
  const mode = getQueryParam('mode');
  const theme = mode === 'light' ? 'light' : 'dark'; // default = dark
  document.body.classList.add(theme);
  document.getElementById('container').classList.add(theme);

  // Server query params
  const ip = getQueryParam('ip') || 'bedrock.imvickykumar999.online:5625';
  const type = getQueryParam('type') === 'java' ? 'java' : 'bedrock';
  const API_URL = `https://api.mcstatus.io/v2/status/${type}/${ip}`;

  fetch(API_URL)
    .then(response => response.json())
    .then(data => {
      const statusDiv = document.getElementById('status');
      const isOnline = data.online;

      if (isOnline) {
        const motd = data.motd?.clean || 'No MOTD';
        const version = data.version?.name_clean || data.version?.name || 'Unknown';
        const players = `${data.players?.online}/${data.players?.max}`;
        const gamemode = data.gamemode || '';
        const icon = data.icon || '';

	statusDiv.innerHTML = `
	  <div class="card text-light bg-dark border-light mb-3" style="max-width: 100%;">
	    <div class="card-header d-flex justify-content-between align-items-center">
	      <span class="status online">ðŸŸ¢ Online</span>
	      <span class="badge bg-success">${type.toUpperCase()} Server</span>
	    </div>
	    <div class="card-body">
		<button class="copy-btn mt-2" onclick="copyIP()">ðŸ“‹ Copy IP</button><hr>
	      <h5 class="card-title"><code>${ip}</code></h5><hr>
	      <p class="card-text">
		<strong>Version:</strong> <span class="badge bg-info text-dark">${version}</span><br>
		<strong>Players:</strong> <span class="badge bg-warning text-dark">${players}</span><br>
		${gamemode ? `<strong>Gamemode:</strong> <span class="badge bg-secondary">${gamemode}</span><br>` : ''}
		${icon ? `<img src="${icon}" class="icon mt-2 mb-2" alt="Server Icon">` : ''}
	      </p>
	      <blockquote class="blockquote bg-secondary text-light p-3 rounded mt-4">
		<p class="mb-0">${motd.replace(/\n/g, '<br>')}</p>
	      </blockquote>
	    </div>
	  </div>
	`;

      } else {
        statusDiv.innerHTML = `
          <div class="status offline">ðŸ”´ Offline</div>
          <div class="info"><strong>IP:</strong> ${ip}</div>
          <div class="info"><em>The server is currently unreachable.</em></div>
        `;
      }
    })
    .catch(error => {
      document.getElementById('status').innerHTML = 'Error fetching server status.';
      console.error('Fetch Error:', error);
    });

  // Function to copy the IP to the clipboard
  function copyIP() {
    navigator.clipboard.writeText(getQueryParam('ip') || 'bedrock.imvickykumar999.online:5625')
      .then(() => {
        alert('IP Address copied to clipboard!');
      })
      .catch((err) => {
        console.error('Error copying text: ', err);
      });
  }
</script>
