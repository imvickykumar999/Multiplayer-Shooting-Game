  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://raw.githubusercontent.com/imvickykumar999/Multiplayer-Ursina-Game/refs/heads/main/game/assets/background.jpg') no-repeat center center;
      background-size: cover;
      transition: background 0.3s, color 0.3s;
    }

    #container {
      border-radius: 10px;
      padding: 20px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      transition: background 0.3s;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .online {
      color: #4caf50;
    }

    .offline {
      color: #f44336;
    }

    img.icon {
      width: 64px;
      height: 64px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .info {
      margin: 8px 0;
      font-size: 14px;
    }

    .copy-btn {
      cursor: pointer;
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #0097a7;
    }

    .copy-btn i {
      margin-right: 8px;
    }
    
    /* Loader CSS */
    .loader {
      border: 4px solid #f3f3f3; /* Light grey background */
      border-top: 4px solid #3498db; /* Blue spinner */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite; /* Spin animation */
      margin: 0 auto;
    }

    /* Keyframes for spinning animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      #yt-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        pointer-events: none;
      }

      #container {
        width: 95%;
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      body {
        background: url('https://raw.githubusercontent.com/imvickykumar999/Multiplayer-Ursina-Game/refs/heads/main/game/assets/bg.png') no-repeat center center;
        background-size: cover;
      }
    }
    
    /* Themes */
    body.dark {
      color: #fff;
    }

    #container.dark {
      background-color: rgba(47, 62, 70, 0.85);
    }

    body.light {
      color: #333;
    }

    #container.light {
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }
    
    /* Footer and Header Styles */
    footer, header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: fixed;
      left: 0;
      z-index: 1000;
    }

    footer {
      bottom: 0;
    }

    header {
      top: 0;
    }

    footer a, header a {
      color: #00bcd4;
      text-decoration: none;
    }

    footer a:hover, header a:hover {
      text-decoration: underline;
    }

    h2 {
      margin: 0;
      font-size: 28px;
      font-weight: normal;
    }

    /* WhatsApp Float Button */
    .whatsapp_float {
      position: fixed;
      bottom: 100px;
      right: 30px;
      z-index: 9;
    }

    .whatsapp_float_btn {
      width: 70px;
      height: 70px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-6px); }
    }

    h1, .minecraft-heading {
      font-family: 'Press Start 2P', cursive;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    #yt-bg {

      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

  </style>
